<p><big>the</big> <small>small</small>, <em>fast</em>, <strong>easy</strong> <abbr title="What You See Is What You Get">WYSIWYG</abbr> editor.&nbsp;</p>
<ul>
 <li><strong>Smaller</strong> than the titans - less than 20k for core module.</li>
 <li><strong>Dead easy</strong> to implement.</li>
 <li><strong>Uncluttered</strong> - just 9 items on the standard toolbar, yet dozens of functions.</li>
 <li><strong>Blisteringly Fast - </strong>will typically load even before your images have rendered on the page.</li>
 <li><strong>Rich features</strong> - headings, lists, blockquotes, tables, links, text-wrapped images, <strong>bold</strong>, <em>italic</em>, <u>underline</u>, <del>delete</del>, <sub>sub-</sub> and <sup>super-</sup>script.</li>
 <li><strong>User friendly</strong> - avoids excessive use of coding terms in the user interface (href, vspace, target, etc.)</li>
 <li><strong>Unobtrusive</strong> - the toolbar can be hidden until needed.</li>
 <li><strong>Sensible output</strong> - generates standard, cross-browser HTML, not littered with useless spans or classes.</li>
 <li><strong>Easy to extend</strong>- add your own controls or replace the standard ones using the simple API.</li>
 <li><strong>Translatable</strong>.</li>
</ul>
<p>Click an image and click &lt;&lt; or &gt;&gt; to float it to left or right. = will remove the float.</p>
<p>Click a list item (bullet or number) and click &gt;&gt; to indent it, &lt;&lt; to unindent it.</p>
